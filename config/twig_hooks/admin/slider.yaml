sylius_twig_hooks:
    hooks:
        'sylius_admin.slider.create.content':
            form:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/form.html.twig'
                configuration:
                    render_rest: false
                priority: 100

        'sylius_admin.slider.update.content':
            form:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/form.html.twig'
                configuration:
                    render_rest: false
                priority: 100

        'sylius_admin.slider.create.content.form':
            sections:
                enabled: false
            content:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/content.html.twig'
                priority: 0

        'sylius_admin.slider.update.content.form':
            sections:
                enabled: false
            content:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/content.html.twig'
                priority: 0

        # Disable legacy fallback branch to prevent duplicate field rendering.
        'sylius_admin.slider.create.content.form.sections.general':
            default:
                enabled: false

        # Disable legacy fallback branch to prevent duplicate field rendering.
        'sylius_admin.slider.update.content.form.sections.general':
            default:
                enabled: false

        'sylius_admin.slider.create.content.form.content':
            side_navigation:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation.html.twig'
                priority: 100
            sections:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections.html.twig'
                priority: 0

        'sylius_admin.slider.create.content.form.content.side_navigation':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation/general.html.twig'
                configuration: { active: true }
                priority: 400
            translations:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation/translations.html.twig'
                priority: 200
            slides:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation/slides.html.twig'
                priority: 100

        'sylius_admin.slider.update.content.form.content':
            side_navigation:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation.html.twig'
                priority: 100
            sections:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections.html.twig'
                priority: 0

        'sylius_admin.slider.update.content.form.content.side_navigation':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation/general.html.twig'
                configuration: { active: true }
                priority: 400
            translations:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation/translations.html.twig'
                priority: 200
            slides:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/side_navigation/slides.html.twig'
                priority: 100

        'sylius_admin.slider.create.content.form.content.sections':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general.html.twig'
                configuration: { active: true }
                priority: 400
            translations:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/translations.html.twig'
                priority: 200
            slides:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/slides.html.twig'
                priority: 100

        'sylius_admin.slider.update.content.form.content.sections':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general.html.twig'
                configuration: { active: true }
                priority: 400
            translations:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/translations.html.twig'
                priority: 200
            slides:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/slides.html.twig'
                priority: 100

        'sylius_admin.slider.create.content.form.content.sections.general':
            default: { enabled: false }
            code:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/code.html.twig'
                priority: 400
            enabled:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/enabled.html.twig'
                priority: 300
            channelCodes:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/channel.html.twig'
                priority: 200
            cssClasses:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/cssClasses.html.twig'
                priority: 100
            settings:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/settings.html.twig'
                priority: -100

        'sylius_admin.slider.update.content.form.content.sections.general':
            default: { enabled: false }
            code:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/code.html.twig'
                priority: 400
            enabled:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/enabled.html.twig'
                priority: 300
            channelCodes:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/channel.html.twig'
                priority: 200
            cssClasses:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/cssClasses.html.twig'
                priority: 100
            settings:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/general/settings.html.twig'
                priority: -100

        'sylius_admin.slider.create.content.form.content.sections.translations':
            name:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/translations/name.html.twig'
                priority: 100

        'sylius_admin.slider.update.content.form.content.sections.translations':
            name:
                template: '@VanssaSyliusSliderPlugin/admin/slider/form/sections/translations/name.html.twig'
                priority: 100
