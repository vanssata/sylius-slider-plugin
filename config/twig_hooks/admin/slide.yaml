sylius_twig_hooks:
    hooks:
        'sylius_admin.slide.create.content':
            form:
               template: '@VanssaSyliusSliderPlugin/admin/shared/form/form.html.twig'
               configuration:
                    render_rest: false
               priority: 100

        'sylius_admin.slide.update.content':
            form:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/form.html.twig'
                configuration:
                    render_rest: false
                priority: 100

        'sylius_admin.slide.create.content.form':
            sections:
                enabled: false
            content:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/content.html.twig'
                priority: 0

        'sylius_admin.slide.update.content.form':
            sections:
                enabled: false
            content:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/content.html.twig'
                priority: 0

        # Disable legacy fallback branch to prevent duplicate field rendering.
        'sylius_admin.slide.create.content.form.sections.general':
            default:
                enabled: false

        # Disable legacy fallback branch to prevent duplicate field rendering.
        'sylius_admin.slide.update.content.form.sections.general':
            default:
                enabled: false

        'sylius_admin.slide.create.content.form.content':
            sections:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections.html.twig'
                priority: 0

        'sylius_admin.slide.update.content.form.content':
            sections:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections.html.twig'
                priority: 0

        'sylius_admin.slide.create.content.form.content.sections':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general.html.twig'
                priority: 400
            media:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/media.html.twig'
                priority: 200
            translations:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/translations.html.twig'
                priority: 100

        'sylius_admin.slide.update.content.form.content.sections':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general.html.twig'
                priority: 400
            media:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/media.html.twig'
                priority: 200
            translations:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/translations.html.twig'
                priority: 100

        'sylius_admin.slide.create.content.form.content.sections.general':
            default: { enabled: false }
            slider:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/slider.html.twig'
                priority: 500
            code:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/code.html.twig'
                priority: 400
            channels:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/channels.html.twig'
                priority: 300
            state:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/state.html.twig'
                priority: 0

        'sylius_admin.slide.update.content.form.content.sections.general':
            default: { enabled: false }
            slider:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/slider.html.twig'
                priority: 500
            code:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/code.html.twig'
                priority: 400
            channels:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/channels.html.twig'
                priority: 300
            state:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/general/state.html.twig'
                priority: 0

        'sylius_admin.slide.create.content.form.content.sections.translations':
            options:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/translations/options.html.twig'
                priority: 100

        'sylius_admin.slide.update.content.form.content.sections.translations':
            options:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections/translations/options.html.twig'
                priority: 100
