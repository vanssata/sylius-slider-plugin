sylius_twig_hooks:
    hooks:
        'sylius_admin.slide.create#javascripts':
            image_preview_script:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/image_preview_script.html.twig'
                priority: 0

        'sylius_admin.slide.update#javascripts':
            image_preview_script:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/image_preview_script.html.twig'
                priority: 0

        'sylius_admin.slide.create.content':
            form:
               template: '@VanssaSyliusSliderPlugin/admin/shared/form/form.html.twig'
               configuration:
                    render_rest: false
               priority: 100

        'sylius_admin.slide.update.content':
            form:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/form.html.twig'
                configuration:
                    render_rest: false
                priority: 100

        'sylius_admin.slide.create.content.form':
            sections:
                enabled: false
            content:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/content.html.twig'
                priority: 0

        'sylius_admin.slide.update.content.form':
            sections:
                enabled: false
            content:
                template: '@VanssaSyliusSliderPlugin/admin/shared/form/content.html.twig'
                priority: 0

        # Disable legacy fallback branch to prevent duplicate field rendering.
        'sylius_admin.slide.create.content.form.sections.general':
            default:
                enabled: false

        # Disable legacy fallback branch to prevent duplicate field rendering.
        'sylius_admin.slide.update.content.form.sections.general':
            default:
                enabled: false

        'sylius_admin.slide.create.content.form.content':
            side_navigation:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/side_navigation.html.twig'
                priority: 100
            sections:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/sections.html.twig'
                priority: 0

        'sylius_admin.slide.create.content.form.content.side_navigation':
            general:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/side_navigation/general.html.twig'
                configuration: { active: true }
                priority: 400
            media:
                template: '@VanssaSyliusSliderPlugin/admin/slide/form/side_navigation/media.html.twig'
                priority: 350
            translations:
